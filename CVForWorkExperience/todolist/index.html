<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <header>To Do List</header>
    <div class="flexbox_container">
    <form>
        <label for="todo_input">Text</label><input type="text" id="todo_input">
        <button onclick="AddTask()" name="todosubmit" id="todosubmit" type="button" class="todo_button">Submit</button>
        <div name="select" >
            <select name="todos" id="filtertodo" class="filter_todo">
                <option value="all">All</option>
                <option value="done">Complete</option>
                <option value="doing">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo_container">
        <ul class="todo_list" id="todo_list">
            <li id="todo_list2"></li>
        </ul>
    </div>
</div>

    <footer>Made by Karl Sargant during work experience</footer>
</body>
</html>
