<!DOCTYPE html>
<html>
<head>
  <title>Main</title>
  <script src="./Forum.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Survey for finding a recommendation for handling your data</h1>
  </div>
  
  <div class="topbar"></div>



    <form>
    <label for="bsize">Business Size:</label>
    <select id="bsize" name="bsize">
      <option value="smallOrMedium">Small or Medium</option>
      <option value="Large">Large</option>
      <option value="National">National</option>
      <option value="International">International</option>
    </select>
    <br>
    <!-- This is for the Business size-->

    <label for="budget">Choose a budget:</label><br>
    <select id="budget" name="budget">
      <option value="small">Small (Less than £400,000)</option>
      <option value="medium">Medium (Between £400,000 and £4,999,999)</option>
      <option value="high">High (Between £5,000,000 and 14,999,999)</option>
      <option value="veryHigh">Very high (£15,000,000+)</option>
    </select>
    <!-- This is for the budget-->

    <br>

    <label for="securityImport">Security requirements</label><br/>
    <select id="securityImport" name="securityImport">
        <option value="low">Low (Public information)</option>
        <option value="medium">Medium (sensitive data)</option>
        <option value="high">High (confidential data)</option>
      </select>
      <!-- This is for the security requirements-->
      <br>
      <br>
      
    
    <p> Does your business require scaling or not:</p>
    <label for="scaling">Yes</label><br/>
    <input type="radio" name="scaling" value="True"><br>
    <label for="scaling">No</label><br>
    <input type="radio" name="scaling" value="False"><br>
    <!-- This is for scaling requirements-->

     This is for the maintenance requirements

    <br>

    <label for="performance">Performance requirements</label><br/>
    <input type="text" id="performance" name="performance"/><br/>
     This is for the performance requirements -->

    </form>
    <button onclick="Submit()">Submit</button>
    <p id="varia" style="font-size:1.5em;"></p>
</body>
</html>
